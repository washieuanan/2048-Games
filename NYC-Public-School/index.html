<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

        <title>Public School 2048</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
  <div class="heading">
  <h1 class="title"><a href="/">2048</a></h1>
  <div class="scores-container">
    <div class="score-container">0</div>
    <div class="best-container">2960</div>
  </div>
</div>
<div class="game-intro">
  <a class="restart-button">New Game</a>
  <h2 class="subtitle">Play <strong>NYC Public High School 2048</strong> Online</h2>
  <div class="above-game">
    <p>Work your way from Hillcrest to Townsend Harris!</p>
  </div>
</div>

<div class="game-container">
  <div class="game-message">
    <p></p>
    <div class="lower">
      <a class="keep-playing-button">Keep playing</a>
      <a class="retry-button">Try again</a>
      <div class="score-sharing">
      </div>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
    <div class="grid-row">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>
  </div>

  <div class="tile-container"><div class="tile tile-4 tile-position-3-4 tile-new"><div class="tile-inner">4</div></div><div class="tile tile-2 tile-position-4-1 tile-new"><div class="tile-inner">2</div></div></div>
</div>

</main>

<script src="main.js"></script>

</body>
</html>
